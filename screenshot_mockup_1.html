<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Store Screenshot Mockup - Mongol Notebook Pro</title>
    <style>
        :root {
            --bg-color: #f5f0e1;
            --accent-color: #8b4513;
            --text-color: #333;
            --gold: #d4af37;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        /* App Store Screenshot Size (iPhone 16 Pro Max) */
        .screenshot {
            width: 1290px;
            height: 2796px;
            background-color: var(--bg-color);
            position: relative;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 10% 10%, rgba(212, 175, 55, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(139, 69, 19, 0.05) 0%, transparent 40%);
        }
        
        /* Decorative Background Elements */
        .decor-line {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, transparent, var(--gold), transparent);
            left: 100px;
            opacity: 0.3;
        }

        /* Marketing Text - Vertical Mongolian */
        .mongol-title {
            position: absolute;
            top: 200px;
            right: 80px;
            writing-mode: vertical-lr;
            font-size: 80px;
            font-weight: 800;
            color: var(--accent-color);
            letter-spacing: 0.1em;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        /* Marketing Text - Horizontal CN/EN */
        .header-text {
            position: absolute;
            top: 200px;
            left: 120px;
            width: 700px;
        }
        .main-heading {
            font-size: 72px;
            font-weight: 900;
            color: var(--accent-color);
            margin-bottom: 20px;
            line-height: 1.1;
        }
        .sub-heading {
            font-size: 42px;
            color: #666;
            font-weight: 500;
            letter-spacing: 0.05em;
        }

        /* iPhone Mockup Frame */
        .phone-frame {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-55%); /* Slightly off-center for aesthetic balance */
            width: 800px;
            height: 1650px;
            background: #111;
            border-radius: 100px;
            padding: 25px;
            box-shadow: 0 50px 100px rgba(0,0,0,0.3), 0 0 20px rgba(0,0,0,0.5);
            border: 4px solid #444;
        }
        /* Screen Content */
        .screen {
            width: 100%;
            height: 100%;
            background-color: #fff;
            border-radius: 75px;
            overflow: hidden;
            position: relative;
        }
        .screen img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Notch / Dynamic Island */
        .dynamic-island {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
            height: 50px;
            background: #000;
            border-radius: 25px;
            z-index: 10;
        }

        /* Feature Tags */
        .feature-tag {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 40px;
            font-weight: bold;
            font-size: 28px;
            color: var(--accent-color);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border: 1px solid rgba(139, 69, 19, 0.2);
            transition: all 0.3s ease;
        }
        .tag-1 { bottom: 850px; left: 800px; }
        .tag-2 { bottom: 700px; left: 850px; }
        .tag-3 { bottom: 550px; left: 820px; }

    </style>
</head>
<body>

    <div class="screenshot" id="capture">
        <div class="decor-line"></div>
        
        <div class="mongol-title">
            ᠮᠣᠩᠭᠣᠯ ᠪᠢᠴᠢᠭ ᠦᠨ ᠮᠡᠷᠭᠡᠵᠢᠯ ᠦᠨ ᠳᠡᠪᠲᠡᠷ
        </div>

        <div class="header-text">
            <div class="main-heading">专业蒙古文竖写笔记本</div>
            <div class="sub-heading">传承文化与现代效率的完美融合</div>
        </div>

        <div class="phone-frame">
            <div class="dynamic-island"></div>
            <div class="screen">
                <img src="app_screenshot_raw.png" alt="App Content">
            </div>
        </div>

        <div class="feature-tag tag-1">原生竖向书写</div>
        <div class="feature-tag tag-2">精美富文本</div>
        <div class="feature-tag tag-3">一键分享长图</div>
    </div>

</body>
</html>
